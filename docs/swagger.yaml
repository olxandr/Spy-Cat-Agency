basePath: /
definitions:
  models.Cat:
    properties:
      breed:
        maxLength: 50
        minLength: 2
        type: string
      id:
        type: integer
      mission_id:
        type: integer
      name:
        maxLength: 50
        minLength: 2
        type: string
      salary:
        type: number
      yoe:
        type: integer
    required:
    - breed
    - name
    - salary
    type: object
  models.Mission:
    properties:
      cat_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      is_completed:
        type: boolean
      targets:
        items:
          $ref: '#/definitions/models.Target'
        type: array
    type: object
  models.Target:
    properties:
      country:
        maxLength: 50
        minLength: 2
        type: string
      id:
        type: integer
      is_completed:
        type: boolean
      mission_id:
        type: integer
      name:
        maxLength: 50
        minLength: 2
        type: string
      notes:
        type: string
    required:
    - country
    - name
    type: object
